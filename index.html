	<script>
	//JQuery
	
	//JavaScript
	var cardsCount = 4;
	var degradFactor = cardsCount * 2;
	var sectionSize = document.body.scrollHeight / degradFactor;
	
	var dialog = document.getElementById("dialog");
	var yes = document.getElementById("yes");
	var noup = document.getElementById("noup");
	
	var card_1 = document.getElementById("card_1");
	var card_2 = document.getElementById("card_2");
	var card_3 = document.getElementById("card_3");
	var card_4 = document.getElementById("card_4");
	
	var current_link = "";
	
	card_1_image_url = "http://visit.news/ujs4";
	var linkUrl = "https://t.me/share/url?url=" + card_1_image_url + "&text=Yanela,%20me%20interesa%20este%20producto";
	card_1.onclick = function(){
		current_link = linkUrl;
		dialog.style.display = 'flex';
	};
	
	yes.onclick = function(){
		window.location.href = current_link;
	};
	
	noup.onclick = function(){
		dialog.style.display = 'none';
	};
	
	// Animation
	window.onscroll = function(e) {
		var scrollPosition = window.pageYOffset;
		card1Degrad(scrollPosition);
		card2Degrad(scrollPosition);
	};
	
	function card1Degrad(pos) {
	
		var finalOpacity = parseInt(pos/sectionSize * 10);
		
		finalOpacity = finalOpacity / 10;
		finalOpacity = (1-finalOpacity).toPrecision(1);
		console.log(finalOpacity);
		
		if (finalOpacity >= 0) {
			console.log(finalOpacity);
			card_1.style.opacity = finalOpacity;
		}
	}
	
	function card2Degrad(pos) {
		if (pos > (document.body.scrollHeight / 4) && pos < (document.body.scrollHeight / 4)*2){
			console.log("yes yes");
		}
	}
