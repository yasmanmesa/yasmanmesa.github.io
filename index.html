<body>

<div class="jumbotron text-center">
    <h1>Web App Creator</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <h3>Dialog with title, message and view</h3>
            <button id="sample-1" type="button" class="btn btn-primary">Sample 1</button>
        </div>
        <div class="col-sm-4">
            <h3>Dialog with items</h3>
            <button id="sample-2" type="button" class="btn btn-primary">Sample 2</button>
        </div>
        <div class="col-sm-4">
            <h3>Toast</h3>


            <form>
                <div class="form-group">
                    <label for="activityInput">Activity name</label>
                    <input type="text" class="form-control" id="activityInput" placeholder="Enter activity name" value="MainActivity">
                </div>
                <div class="form-group">
                    <label for="buttonIdInput">Button id</label>
                    <input type="text" class="form-control" id="buttonIdInput" placeholder="Enter button id" value="buttonShowPopUp">
                </div>
                <div class="form-group">
                    <label for="messageInput">Message</label>
                    <input type="text" class="form-control" id="messageInput" placeholder="Enter message" value="Yasman Mesa Hernandez">
                </div>
                <button id="sample-3" type="button" class="btn btn-primary">Sample 3</button>
            </form>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>

<!--<script src="extLibs/http_www.gstatic.com_firebasejs_5.10.1_firebase-app.js"></script>-->

<!--<script src="extLibs/http_www.gstatic.com_firebasejs_5.10.1_firebase-database.js"></script>-->

<script defer src="./init-firebase.js"></script>
<script defer src="./functions.js"></script>

<script>
    $(document).ready( function() {
        $('#sample-1').on('click', function () {
            writeMainActivityData_V1();
        });
        $('#sample-2').on('click', function () {
            writeMainActivityData_V2();
        });
        $('#sample-3').on('click', function () {
            let activityName = $('#activityInput').val();
            let buttonId = $('#buttonIdInput').val();
            let message = $('#messageInput').val();
            writeMainActivityData_V3(activityName, buttonId, message);
        });
    });
</script>
</body>
</html>
